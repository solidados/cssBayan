<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./img/favion.ico" type="image/x-icon">
    <link rel="stylesheet" href="./style.css">
    <link href="https://fonts.googleapis.com/css?family=Alexandria:100,300,regular,700&display=swap" rel="stylesheet" />
    <title>CSS Bayan</title>
</head>

<body>
    <div class="wrapper">
        <header class="header__blank"></header>
        <main class="accordion">
            <div class="accordion__container">

                <h1 class="accordion__title">CSS Bayan</h1>

                <ul class="accordion__tabs">
                    <li class="tab__item">
                        <input class="tab__input" type="radio" name="tab" id="tab-1" hidden checked>
                        <label class="tab__title" for="tab-1">You can not just copy and paste CSS<span></span></label>
                        <div class="tab__item-content">
                            <img class="tab__img" src="./img/you_cant_copy-paste_CSS.png" alt="memos">
                        </div>
                    </li>
                    <li class="tab__item">
                        <input class="tab__input" type="radio" name="tab" id="tab-2" hidden>
                        <label class="tab__title" for="tab-2">Keep calm and carry on<span></span></label>
                        <div class="tab__item-content">
                            <img class="tab__img" src="./img/keep_calm_and_carry.png" alt="memos">
                        </div>
                    </li>
                    <li class="tab__item">
                        <input class="tab__input" type="radio" name="tab" id="tab-3" hidden>
                        <label class="tab__title" for="tab-3">Work-life balance<span></span></label>
                        <div class="tab__item-content">
                            <img class="tab__img" src="./img/work-life_balance.png" alt="memos">
                        </div>
                    </li>
                    <li class="tab__item">
                        <input class="tab__input" type="radio" name="tab" id="tab-4" hidden>
                        <label class="tab__title" for="tab-4">Dude, where is JS?<span></span></label>
                        <div class="tab__item-content">
                            <img class="tab__img" src="./img/dude_where-is_JS.png" alt="memos">
                        </div>
                    </li>
                    <li class="tab__item">
                        <input class="tab__input" type="radio" name="tab" id="tab-5" hidden>
                        <label class="tab__title" for="tab-5">Relax and take it easy<span></span></label>
                        <div class="tab__item-content">
                            <img class="tab__img" src="./img/relax_and_easy.png" alt="memos">
                        </div>
                    </li>
                </ul>

            </div>
        </main>
        <footer class="footer__blank"></footer>
    </div>
</body>

</html>
