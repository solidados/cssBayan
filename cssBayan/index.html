<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./img/favion.ico" type="image/x-icon">
    <link rel="stylesheet" href="./style.css">
    <link href="https://fonts.googleapis.com/css?family=Alexandria:100,300,regular,700&display=swap" rel="stylesheet" />
    <title>CSS Bayan</title>
</head>

<body>
    <div class="wrapper">
        <header class="header__blank"></header>
        <main class="accordion">
            <div class="accordion__container">

                <h1 class="accordion__title">CSS Bayan</h1>

                <ul class="accordion__tabs">
                    <li class="tab__item">
                        <input class="tab__input" type="radio" name="tab" id="tab-1" hidden checked>
                        <label class="tab__title" for="tab-1">
                            <div class="tab__item-content">
                                <p>You can not just copy and paste CSS</p>
                                <span>+</span>
                            </div>
                            <img src="./img/you_cant_copy-paste_CSS.png" alt="memos">
                        </label>
                    </li>
                    <li class="tab__item">
                        <input class="tab__input" type="radio" name="tab" id="tab-2" hidden>
                        <label class="tab__title" for="tab-2">
                            <div class="tab__item-content">
                                <p>Keep calm and carry on</p>
                                <span>+</span>
                            </div>
                            <img src="./img/keep_calm_and_carry.png" alt="memos">
                        </label>
                    </li>
                    <li class="tab__item">
                        <input class="tab__input" type="radio" name="tab" id="tab-3" hidden>
                        <label class="tab__title" for="tab-3">
                            <div class="tab__item-content">
                                <p>Work-life balance</p>
                                <span>+</span>
                            </div>
                            <img src="./img/work-life_balance.png" alt="memos">
                        </label>
                    </li>
                    <li class="tab__item">
                        <input class="tab__input" type="radio" name="tab" id="tab-4" hidden>
                        <label class="tab__title" for="tab-4">
                            <div class="tab__item-content">
                                <p>Dude, where is JS?</p>
                                <span>+</span>
                            </div>
                            <img src="./img/dude_where-is_JS.png" alt="memos">
                        </label>
                    </li>
                    <li class="tab__item">
                        <input class="tab__input" type="radio" name="tab" id="tab-5" hidden>
                        <label class="tab__title" for="tab-5">
                            <div class="tab__item-content">
                                <p>Relax and take it easy</p>
                                <span>+</span>
                            </div>
                            <img src="./img/relax_and_easy.png" alt="memos">
                        </label>
                    </li>
                </ul>

            </div>
        </main>
        <footer class="footer__blank"></footer>
    </div>
</body>

</html>
